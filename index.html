		<div id="music" class="music">		
			<audio id="music-audio" class="audio" loop="" autoplay="autoplay" preload="" src="http://lxcdn.rabbitpre.com/1dabefd1-1878-454c-9e62-0bde67605a2b"></audio>		
			<div class="control">

		<style>.music{width:2rem;height:2rem;position:absolute;right:.5rem;top:.5rem;z-index:100}.music .control{width:2.5rem;height:2.5rem;background:url(http://www.rabbitpre.com//apps/static/widget/music/music_c0fda01.gif) transparent no-repeat center center;background-size:contain}.music .control .control-after{width:1.5rem;height:1.5rem;position:absolute;top:50%;left:50%;margin-top:-.75rem;margin-left:-.75rem;background:url(http://www.rabbitpre.com/apps/static/widget/music/music_off_8d94020.png) transparent no-repeat center center;background-size:100% 100%;-webkit-animation:rotate2d 1.2s linear infinite;animation:rotate2d 1.2s linear infinite;z-index:-1}.music.stopped .control{background:0 0}.music.stopped .control .control-after{-webkit-animation:none;animation:none}
		</style>
